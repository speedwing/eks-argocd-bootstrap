apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/speedwing/eks-argocd-bootstrap.git
    targetRevision: HEAD
    path: applications/master-app
    helm:
      valueFiles:
        - values-playground.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
    validate: true
